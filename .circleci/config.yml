version: 2
jobs:
  bats-unit-test:
    machine: true
    steps:
      - checkout
      - run: make test-image
      - run: make test-unit
  acceptance:
    machine: true
    steps:
        - checkout
        - run:
            name: setup kind
            command: |
                curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
                chmod +x ./kubectl
                sudo mv ./kubectl /usr/local/bin/kubectl
                curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
                curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.8.0/kind-linux-amd64
                chmod +x ./kind
                sudo mv ./kind /usr/local/bin/kind
                curl -sSL https://github.com/bats-core/bats-core/archive/v1.1.0.tar.gz -o /tmp/bats.tgz
                tar -zxf /tmp/bats.tgz -C /tmp
                /bin/bash /tmp/bats-core-$BATS_VERSION/install.sh /usr/local
        - run:
            name: Run acceptance tests
            command: |
                kind create cluster
                bats ./test/acceptance -t

  update-helm-charts-index:
    docker:
      - image: circleci/golang:latest
    steps:
      - run:
          name: update helm-charts index
          command: |
            curl --show-error --silent --fail --user "${CIRCLE_TOKEN}:" \
                -X POST \
                -H 'Content-Type: application/json' \
                -H 'Accept: application/json' \
                -d "{\"branch\": \"master\",\"parameters\":{\"SOURCE_REPO\": \"${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}\",\"SOURCE_TAG\": \"${CIRCLE_TAG}\"}}" \
                "${CIRCLE_ENDPOINT}/${CIRCLE_PROJECT}/pipeline"

workflows:
  version: 2
  build_and_test:
    jobs:
      - bats-unit-test
      - acceptance:
            requires:
                - bats-unit-test
            filters:
                branches:
                    only: add-acceptance-tests-ci
  update-helm-charts-index:
    jobs:
      - update-helm-charts-index:
          context: helm-charts-trigger
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
