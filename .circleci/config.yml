version: 2
jobs:
  bats-unit-test:
    machine: true
    steps:
      - checkout
      - run: make test-image
      - run: make test-unit
  acceptance:
    docker:
        # This image is build from test/docker/Test.dockerfile
        - image: hashicorpdev/vault-helm-test:0.1.0

    steps:
        - checkout
        - setup_remote_docker
        - run:
            name: setup kind
            command: |
                curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.8.0/kind-linux-amd64
                chmod +x ./kind
                mv ./kind /usr/local/bin/kind
        - run:
            name: Run acceptance tests
            command: |
                kind create cluster
                bats ./test/acceptance -t

  update-helm-charts-index:
    docker:
      - image: circleci/golang:latest
    steps:
      - run:
          name: update helm-charts index
          command: |
            curl --show-error --silent --fail --user "${CIRCLE_TOKEN}:" \
                -X POST \
                -H 'Content-Type: application/json' \
                -H 'Accept: application/json' \
                -d "{\"branch\": \"master\",\"parameters\":{\"SOURCE_REPO\": \"${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}\",\"SOURCE_TAG\": \"${CIRCLE_TAG}\"}}" \
                "${CIRCLE_ENDPOINT}/${CIRCLE_PROJECT}/pipeline"

workflows:
  version: 2
  build_and_test:
    jobs:
      - bats-unit-test
      - acceptance:
            requires:
                - bats-unit-test
            filters:
                branches:
                    only: add-acceptance-tests-ci
  update-helm-charts-index:
    jobs:
      - update-helm-charts-index:
          context: helm-charts-trigger
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
